<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha Forte</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('https://s2-techtudo.glbimg.com/J5-S9v6Ynl0K1hJplvjKwkr6hxg=/648x248/smart/filters:strip_icc()/s.glbimg.com/po/tt2/f/original/2014/09/11/a7300f7a012ec814123139171260.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Gerador de Senha</h1>
            <p class="text-gray-600">Crie senhas fortes e seguras</p>
        </div>

        <!-- Password Display -->
        <div class="relative mb-6">
            <input type="text" id="passwordOutput" readonly
                class="w-full px-4 py-3 text-lg bg-gray-100 rounded-lg focus:outline-none"
                placeholder="Sua senha aparecerá aqui">
            <button id="copyButton" 
                class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <!-- Password Length -->
        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-3">Comprimento da Senha</label>
            <div class="space-y-3">
                <div class="flex justify-between gap-3" id="lengthOptions">
                    <label class="flex-1 relative">
                        <input type="radio" name="length" value="6" class="absolute opacity-0 peer" checked>
                        <div class="text-center py-2 border rounded-lg cursor-pointer transition-all hover:bg-purple-50 peer-checked:bg-purple-600 peer-checked:text-white peer-checked:border-purple-700">
                            6 caracteres
                        </div>
                    </label>
                    <label class="flex-1 relative">
                        <input type="radio" name="length" value="8" class="absolute opacity-0 peer">
                        <div class="text-center py-2 border rounded-lg cursor-pointer transition-all hover:bg-purple-50 peer-checked:bg-purple-600 peer-checked:text-white peer-checked:border-purple-700">
                            8 caracteres
                        </div>
                    </label>
                    <label class="flex-1 relative">
                        <input type="radio" name="length" value="12" class="absolute opacity-0 peer">
                        <div class="text-center py-2 border rounded-lg cursor-pointer transition-all hover:bg-purple-50 peer-checked:bg-purple-600 peer-checked:text-white peer-checked:border-purple-700">
                            12 caracteres
                        </div>
                    </label>
                </div>
                <p class="text-sm text-gray-600 text-center">
                    Tamanho selecionado: <span id="selectedLength" class="font-semibold text-purple-600">6</span> caracteres
                </p>
            </div>
        </div>

        <!-- Character Types -->
        <div class="mb-6">
            <label class="block text-gray-700 font-semibold mb-3">Incluir na Senha</label>
            <div class="space-y-3">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-purple-600 rounded" checked id="numbers">
                    <span class="ml-2">Números (0-9)</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-purple-600 rounded" checked id="uppercase">
                    <span class="ml-2">Letras Maiúsculas (A-Z)</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-purple-600 rounded" checked id="lowercase">
                    <span class="ml-2">Letras Minúsculas (a-z)</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-purple-600 rounded" checked id="special">
                    <span class="ml-2">Caracteres Especiais (!@#$%^&*)</span>
                </label>
            </div>
        </div>

        <!-- Generate Button -->
        <button id="generateButton"
            class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors transform hover:scale-105 duration-200">
            Gerar Senha
        </button>

        <!-- Error Message -->
        <div id="errorMessage" class="mt-4 text-red-500 text-center hidden">
            Por favor, selecione pelo menos um tipo de caractere.
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="mt-4 text-green-500 text-center hidden">
            Senha copiada com sucesso!
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
